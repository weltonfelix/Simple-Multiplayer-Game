<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Game</title>
  <style>
    #screen {
      border: 10px solid #CCC;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <canvas id="screen" width="10" height="10"></canvas>

  <script type="module">
    import createGame from './game.js';
    import createKeyboardListener from './keyboard-listener.js';
    import renderScreen from './render-screen.js';

    const game = createGame();
    const keyboardListener = createKeyboardListener(document);
    keyboardListener.subscribe(game.movePlayer);

    const screen = document.getElementById("screen");    
    renderScreen(screen, game.state, requestAnimationFrame);4  

    game.addPlayer({ playerId: 'player1', playerX: 0, playerY: 0 });
    game.addPlayer({ playerId: 'player2', playerX: 7, playerY: 5 });
    game.addPlayer({ playerId: 'player3', playerX: 5, playerY: 9 });
    game.addFruit({ fruitId: 'fruit1', fruitX: 8, fruitY: 2 });
    game.addFruit({ fruitId: 'fruit2', fruitX: 4, fruitY: 4 });
  </script>
</body>
</html>
